{% extends "base.html" %}
{% load static %}

{% block title %} Main Page - SerenAI {% endblock title %}

{% block headerTitle %}
    <div class="page-title d-none d-md-block">
        <h2>Principal</h2>
    </div>
{% endblock headerTitle %}

{% block main %}
    <section class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-7 order-1 order-md-0 mt-5 mt-md-0">
                    <div class="main-body-content me-0 me-md-5"> 
                        <img src="{% static 'images/logo_SerenAI.png' %}" alt="">
                            <p class="moti-phrase">{{ motivational_phrase }}</p>
                    </div>
                </div>
                <div class="col-md-5 d-flex align-items-center order-0 order-md-1">
                    <div class="main-body-image">
                        <img src="{% static 'images/logo.png' %}" alt="Logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock main %}
