{% extends "base.html" %}
{% load static %}

{% block title %} Perfil - SerenAI {% endblock title %}

{% block headerTitle %}
    <div class="page-title d-none d-md-block">
        <h2>Perfil</h2>
    </div>
{% endblock headerTitle %}

{% block main %}
<section class="section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card">
                    <div class="profile-header d-flex align-items-center justify-content-between">
                        <h2>Perfil</h2>
                        <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                    <div class="profile-picture text-center">
                        <img src="{% static 'images/user.png' %}" alt="Profile Picture" class="profile-img">
                        <a href="#" class="btn btn-link">Cambiar foto de perfil</a>
                    </div>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="profile-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name">Nombre</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="surname">Apellidos</label>
                                    <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="date_of_birth">Fecha de nacimiento</label>
                                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender">Género</label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="masculino" {% if user.gender == 'masculino' %}selected{% endif %}>Masculino</option>
                                        <option value="femenino" {% if user.gender == 'femenino' %}selected{% endif %}>Femenino</option>
                                        <option value="otro" {% if user.gender == 'otro' %}selected{% endif %}>Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="username">Usuario</label>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email">Correo electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main %}
